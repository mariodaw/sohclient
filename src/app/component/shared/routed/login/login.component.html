<div class="container">

    <div class="row justify-content-center">

        <div class="col-md-5 text-center">
            <div class="bg-light mt-5 p-5">
                <form [formGroup]="oFormularioLogin" novalidate class="row g-3">
                    <h4>Login</h4>
                    <div class="col-12 text-start">
                        <label for="username" class="form-label">Player's username</label>
                        <div class="input-group has-validation">
                            <input type="text" formControlName="username" id="username" class="form-control"
                                placeholder="Nombre de usuario"
                                [class.is-invalid]="oFormularioLogin.get('username')!.dirty && oFormularioLogin.get('username')!.invalid">
                            <div class="invalid-feedback"
                                *ngIf="!oFormularioLogin.get('username').errors?.['minlength'] || oFormularioLogin.get('username').dirty">
                                La longitud mínima es 5
                            </div>

                        </div>
                    </div>
                    <div class="col-12 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" formControlName="password" id="password" name="password"
                            class="form-control" placeholder="Contraseña"
                            [class.is-invalid]="oFormularioLogin.get('password')!.dirty && oFormularioLogin.get('password')!.invalid"
                            required>
                        <div class="invalid-feedback"
                            *ngIf="!oFormularioLogin.get('password').errors?.['required'] || oFormularioLogin.get('password').dirty">
                            Por favor introduce la contraseña</div>
                        <div class="invalid-feedback"
                            *ngIf="!oFormularioLogin.get('password').errors?.['minlength'] || oFormularioLogin.get('password').dirty">
                            La longitud mínima es 5
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="control-group text-center mt-3">
                            <button type="submit" class="btn btn-primary" (click)="login()">
                                Acceder</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="control-group text-center mt-3">
                            <button class="btn btn-danger m-2" (click)="loginAsAdmin()">admin/SOH</button>
                            <button class="btn btn-danger m-2" (click)="loginAsUser()">user/SOH</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
